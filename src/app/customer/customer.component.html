<div class="flex flex-col h-screen bg-gray-50">
  
  <!-- Top Navigation Bar -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="flex items-center justify-between px-6 h-16">
      
      <!-- Left Section - Logo -->
      <div class="flex items-center">
        <span class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
          QuickCart
        </span>
      </div>

      <!-- Center Section - Navigation Links -->
      <nav class="hidden lg:flex items-center space-x-1">
        <a routerLink="dashboard" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span>Dashboard</span>
        </a>
        
        <a routerLink="profile" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span routerLink="profile">Profile</span>
        </a>
        
        <a routerLink="orders" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
          <span>Orders</span>
          <span class="bg-red-100 text-red-600 text-xs px-2 py-1 rounded-full">3</span>
        </a>
        
        <a routerLink="wishlist" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span>Wishlist</span>
          <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full">5</span>
        </a>
        
        <a routerLink="addresses" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>Addresses</span>
        </a>
        
        <a routerLink="help" routerLinkActive="text-purple-600 bg-purple-50" 
           class="px-4 py-2 text-gray-700 rounded-lg hover:text-purple-600 hover:bg-purple-50 transition-all duration-200 font-medium flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>Help</span>
        </a>
      </nav>

      <!-- Right Section - User Actions -->
      <div class="flex items-center space-x-4">
        
        <!-- Search Bar -->
        <div class="hidden md:block relative">
          <input type="text" placeholder="Search products..." 
                 class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200">
          <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>

        <!-- Notifications -->
        <button class="relative p-2 text-gray-500 hover:text-purple-600 rounded-lg hover:bg-purple-50 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 0 0-6 6v2.25l-2.47 2.47a.75.75 0 0 0 .53 1.28h15.88a.75.75 0 0 0 .53-1.28L16.5 12V9.75a6 6 0 0 0-6-6z"/>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Cart -->
        <button class="relative p-2 text-gray-500 hover:text-purple-600 rounded-lg hover:bg-purple-50 transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="absolute top-1 right-1 w-4 h-4 bg-purple-600 text-white text-xs rounded-full flex items-center justify-center">3</span>
        </button>

        <!-- User Profile -->
        <div class="flex items-center space-x-3 pl-3 border-l border-gray-200">
          <div class="w-8 h-8 bg-gradient-to-r from-purple-400 to-indigo-400 rounded-full flex items-center justify-center">
            <span class="text-white font-semibold text-sm">C</span>
          </div>
          <div class="hidden md:block">
            <p class="text-sm font-semibold text-gray-800">Customer Name</p>
            <p class="text-xs text-gray-500">Gold Member</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="lg:hidden bg-white border-t border-gray-200 px-6 py-3">
      <div class="grid grid-cols-3 gap-4">
        <a routerLink="dashboard" routerLinkActive="text-purple-600" 
           class="flex flex-col items-center space-y-1 p-2 rounded-lg hover:bg-purple-50 transition-colors duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="text-xs font-medium">Dashboard</span>
        </a>
        
        <a routerLink="orders" routerLinkActive="text-purple-600" 
           class="flex flex-col items-center space-y-1 p-2 rounded-lg hover:bg-purple-50 transition-colors duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
          <span class="text-xs font-medium">Orders</span>
        </a>
        
        <a routerLink="wishlist" routerLinkActive="text-purple-600" 
           class="flex flex-col items-center space-y-1 p-2 rounded-lg hover:bg-purple-50 transition-colors duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
          </svg>
          <span class="text-xs font-medium">Wishlist</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
    <router-outlet></router-outlet>
  </main>
</div>
