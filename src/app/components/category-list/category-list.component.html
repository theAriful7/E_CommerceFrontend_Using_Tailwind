<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Categories</h2>
    <button class="btn btn-primary" routerLink="/categories/new">
      <i class="fas fa-plus"></i> Add Category
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Categories List -->
  <div *ngIf="!loading" class="row">
    <div *ngFor="let category of categories" class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text text-muted">{{ category.description || 'No description' }}</p>
          <div class="text-muted small">
            Created: {{ category.createdAt | date:'medium' }}
          </div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-warning me-2" 
                    [routerLink]="['/categories/edit', category.id]">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" 
                    (click)="deleteCategory(category.id!)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Categories Message -->
  <div *ngIf="!loading && categories.length === 0" class="text-center mt-4">
    <p class="text-muted">No categories found.</p>
  </div>
</div>
