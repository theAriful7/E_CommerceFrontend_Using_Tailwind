<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Sub-Categories</h2>
    <button class="btn btn-primary" routerLink="/sub-categories/new">
      <i class="fas fa-plus"></i> Add Sub-Category
    </button>
  </div>

  <!-- Filter Section -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <label for="categoryFilter" class="form-label">Filter by Category</label>
          <select id="categoryFilter" class="form-select" [(ngModel)]="selectedCategoryId" 
                  (change)="filterByCategory()">
            <option [value]="0">All Categories</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Sub-Categories List -->
  <div *ngIf="!loading" class="row">
    <div *ngFor="let subCategory of filteredSubCategories" class="col-md-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ subCategory.name }}</h5>
          <p class="card-text text-muted">{{ subCategory.description || 'No description' }}</p>
          <div class="text-muted small">
            Category: {{ subCategory.categoryName }}<br>
            Created: {{ subCategory.createdAt | date:'medium' }}
          </div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-warning me-2" 
                    [routerLink]="['/sub-categories/edit', subCategory.id]">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" 
                    (click)="deleteSubCategory(subCategory.id!)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Sub-Categories Message -->
  <div *ngIf="!loading && filteredSubCategories.length === 0" class="text-center mt-4">
    <p class="text-muted">No sub-categories found.</p>
  </div>
</div>
